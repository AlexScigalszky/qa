<mat-card tdMediaToggle="gt-xs">
  <mat-card-content>
    <mat-list>
      <app-question-item
        *ngFor="let question of questions"
        [question]="question"
        [highlight]="highlightQuestion(question)"
        (voted)="vote($event)"
      ></app-question-item>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          mat-button
          (click)="onNewClicked()"
          color="accent"
          class="text-upper"
        >
          Nuevo
        </button>
      </mat-card-actions>
    </mat-list>
  </mat-card-content>
</mat-card>
