<mat-list-item *ngIf="question" [class.question-voted]="highlight">
  <h3 matLine>{{ question.title }} ({{ question.relevance }} points)</h3>
  <small matLine *ngIf="question.name">
    {{ question.name }}
  </small>
  <p matLine>
    {{ question.description }}
  </p>

  <span>{{ question.votes }} votes &nbsp;</span>
  <button mat-icon-button (click)="vote()">
    <mat-icon
      aria-hidden="false"
      aria-label="face"
      [color]="highlight ? 'accent' : 'primary'"
    >
      check_circle
    </mat-icon>
  </button>
</mat-list-item>
