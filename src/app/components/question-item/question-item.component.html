<div *ngIf="question" [class.question-voted]="highlight" class="question-item">
  <div class="question-title">
    <div>
      <h3>{{ question.title }}</h3>
      <div *ngIf="question.name" class="question-name">
        {{ question.name }}
      </div>
    </div>
    <div>
      <button
        mat-stroked-button
        [color]="highlight ? 'accent' : 'primary'"
        (click)="vote()"
      >
        Votar
      </button>
      {{ question.votes }} votos
    </div>
  </div>

  <div class="question-description">
    {{ question.description }}
  </div>
  <div></div>
</div>
