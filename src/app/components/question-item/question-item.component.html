<article
  *ngIf="question"
  [class.question-voted]="highlight"
  class="question-item"
>
  <div class="grid grid-item">
    <div class="vote-column">
      <div class="vote-list">
        <span class="vote-number">{{ question.votes }}</span>
      </div>

      <button
        class="vote-button"
        mat-stroked-button
        [color]="highlight ? 'accent' : 'primary'"
        (click)="vote()"
      >
        Votar
      </button>
    </div>

    <div class="topic-column">
      <h3 class="question-name">
        ðŸ‘¤
        <span *ngIf="question.name; else elseBlock">{{ question.name }}</span>
        <ng-template #elseBlock>Anonimo</ng-template>
      </h3>
      <h2 class="question-title">
        {{ question.title }}
      </h2>
      <div class="question-description">
        <div [innerHTML]="question.description"></div>
      </div>
    </div>
  </div>

  <button
    mat-icon-button
    class="more-button"
    [matMenuTriggerFor]="menu2"
    aria-label="dropdown menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu2="matMenu" xPosition="before">
    <button class="edit-button" mat-menu-item (click)="edit()">Editar</button>
  </mat-menu>
</article>
