<mat-list-item
  *ngIf="question"
  [class.question-voted]="highlight"
  (click)="vote()"
>
  <h3 matLine>{{ question.title }}</h3>
  <small matLine *ngIf="question.name">
    {{ question.name }}
  </small>
  <div matLine>
    {{ question.description }}
  </div>

  <div>{{ question.votes }} votos</div>
  <button mat-flat-button [color]="highlight ? 'accent' : 'primary'">
    Votar
  </button>
</mat-list-item>
